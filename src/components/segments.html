<ul class="Segments">
	<li class="Segment" ng-repeat="segment in $ctrl.steps" ng-class="{'Segment--is-complete': $ctrl.activeIndex > $index, 'Segment--is-active': $ctrl.activeIndex === $index}">
		<span class="Chip Chip--small Chip--noWrap" ng-if="$ctrl.activeIndex === $index">
			{{$ctrl.activeIndex + 1}} of {{$ctrl.steps.length}}
		</span>
	</li>
</ul>
<div ng-transclude class="Segments-contentFrame Segments-contentFrame--noPadding"></div>
